
<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Machine Learning API</title>
 <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<form action="{{ url_for('predict') }}"method="post">

<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>You are 30 seconds away from Predicting!</p>
                        <input type="submit" name="" value="Home Page"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Prediction</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Results</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Prediction App</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <input type="text" class="form-control" name="N" placeholder="Nitrogen Content eg. 50" required="required" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="P" placeholder="Phorsporus Content eg. 50" required="required" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="K" placeholder="Pottasium (K) eg. 40" required="required" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  name="temperature" placeholder="Temperature eg. 25" required="required" />
                                        </div>


                                        <div class="form-group">
                                            <input type="text" class="form-control" name="humidity" placeholder="Humidity Level eg. 70" required="required" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="ph" placeholder="pH value eg. 6" required="required" />
                                        </div>

                                        <div class="form-group">
                                            <input type="text" class="form-control" name="rainfall" placeholder="Rainfall eg. 100" required="required" />
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>



                                       </div>

                                    </div>
                                </div>
                            </div>


                        </div>

                    </div>

                </div>
    </form>
   <br>
   <br>
   {{ prediction_text }}
            </div>



</body>
</html>
